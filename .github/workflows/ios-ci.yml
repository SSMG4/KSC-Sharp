on:
  push:
    paths:
      - 'iOS/**'
      - '.github/workflows/ios-ci.yml'
  pull_request:
    paths:
      - 'iOS/**'
      - '.github/workflows/ios-ci.yml'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET (for MAUI)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
