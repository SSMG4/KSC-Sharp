name: KSC-Sharp Windows CI

on:
  push:
    paths:
      - 'Windows/**'
      - 'UI/AvaloniaLauncher/**'
      - 'KoroneStrap.Core/**'
      - 'KoroneStrap.Core.Tests/**'
      - '.github/workflows/windows-ci.yml'
  pull_request:
    paths:
      - 'Windows/**'
      - 'UI/AvaloniaLauncher/**'
      - 'KoroneStrap.Core/**'
      - 'KoroneStrap.Core.Tests/**'
      - '.github/workflows/windows-ci.yml'

jobs:
  build-test-publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore KSC-Sharp.sln

      - name: Build solution
        run: dotnet build KSC-Sharp.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test KoroneStrap.Core.Tests/KoroneStrap.Core.Tests.csproj --configuration Release --verbosity normal

      - name: Publish Windows Launcher
        run: dotnet publish Windows/WindowsLauncher/WindowsLauncher.csproj -c Release -r win-x64 --self-contained false -o dist/win

      - name: Publish Avalonia UI
        run: dotnet publish UI/AvaloniaLauncher/AvaloniaLauncher.csproj -c Release -r win-x64 --self-contained false -o dist/win-ui

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/win/**
            dist/win-ui/**
