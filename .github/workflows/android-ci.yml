on:
  push:
    paths:
      - 'Android/**'
      - '.github/workflows/android-ci.yml'
  pull_request:
    paths:
      - 'Android/**'
      - '.github/workflows/android-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET (for MAUI)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
